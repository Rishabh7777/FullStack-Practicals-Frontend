<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-8</title>
    <style>
        * {
            margin: 0px;
        }

        ul {
            list-style: none;
            text-decoration: none;
            background-color: khaki;
            width: 80%;
            margin: auto;
            display: flex;
            justify-content: space-around;
        }

        ul li {
            font-size: 130%;
            padding: 10px 20px;
        }

        ul li a {
            text-decoration: none;
            color: black;
            display: block;
            width: 150px;
            text-align: center;
        }

        ul li:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
    <navbar>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="#">TEAM</a></li>
            <li><a href="#">TECHNOLOGIES</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </navbar>
</body>
</html>
